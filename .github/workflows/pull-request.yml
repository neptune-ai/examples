name: Pull Request test
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  get-changed-notebooks:
    runs-on: ubuntu-latest
    outputs:
      changed_files: ${{ steps.output.outputs.changed_files }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v32
        with:
          json: true
          files: |
            **.ipynb
          files_ignore: |
            **/neptune-docker/*
            **/kedro/*
      - name: Set output
        id: output
        if: steps.changed-files.outputs.any_changed == 'true'
        run: echo "changed_files=${{ steps.changed-files.outputs.all_changed_files }}" >> "$GITHUB_OUTPUT"
  test-notebooks:
    needs: get-changed-notebooks
    if: ${{ needs.get-changed-notebooks.outputs.changed_files }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        notebooks: ${{ fromJSON(needs.get-changed-notebooks.outputs.changed_files) }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install OpenMP on MacOS for XGBoost integration
        if: runner.os == 'macOS'
        run: brew install libomp
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Test examples
        timeout-minutes: 20
        run: |
          echo "Running ${{ matrix.notebooks }}"
          ipython ${{ matrix.notebooks }}
  get-changed-scripts:
    runs-on: ubuntu-latest
    outputs:
      changed_files: ${{ steps.output.outputs.changed_files }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v32
        with:
          json: true
          files: |
            **/scripts/*
          files_ignore: |
            **/neptune-docker/*
            **/kedro/*
      - name: Set output
        id: output
        if: steps.changed-files.outputs.any_changed == 'true'
        run: echo "changed_files=${{ steps.changed-files.outputs.all_changed_files }}" >> "$GITHUB_OUTPUT"
  test-scripts:
    needs: get-changed-scripts
    if: ${{ needs.get-changed-scripts.outputs.changed_files }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        scripts: ${{ fromJSON(needs.get-changed-scripts.outputs.changed_files) }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install OpenMP on MacOS for XGBoost integration
        if: runner.os == 'macOS'
        run: brew install libomp
      - name: Install environment dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Get working directory (windows)
        if: runner.os == 'windows'
        id: get-working-dir-win
        run: echo "::set-output name=dir::$($(get-item "${{ matrix.scripts }}").Directory.FullName)"
      - name: Test examples (windows)
        if: runner.os == 'windows'
        working-directory: ${{ steps.get-working-dir-win.outputs.dir }}
        timeout-minutes: 20
        run: |
          echo "Running ${{ steps.get-working-dir-win.outputs.dir }}/run_examples.sh"
          bash ./run_examples.sh
      - name: Get working directory (non-windows)
        if: runner.os != 'windows'
        id: get-working-dir
        run: echo "::set-output name=dir::"$(dirname -- "${{ matrix.scripts }}")""
      - name: Test examples (non-windows)
        if: runner.os != 'windows'
        working-directory: ${{ steps.get-working-dir.outputs.dir }}
        timeout-minutes: 20
        run: |
          echo "Running ${{ steps.get-working-dir.outputs.dir }}/run_examples.sh"
          bash ./run_examples.sh
  get-changed-docker:
    runs-on: ubuntu-latest
    outputs:
      changed_files: ${{ steps.output.outputs.changed_files }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v32
        with:
          files: how-to-guides/neptune-docker/scripts/*
      - name: Set output
        id: output
        if: steps.changed-files.outputs.any_changed == 'true'
        run: echo "changed_files='${{ steps.changed-files.outputs.any_modified }}" >> "$GITHUB_OUTPUT"
  test-docker-example:
    needs: get-changed-docker
    if: ${{ needs.get-changed-docker.outputs.changed_files }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build docker container from Dockerfile
        run: docker build -f how-to-guides/neptune-docker/scripts/Dockerfile --tag neptune-docker .
      - name: run docker container
        timeout-minutes: 20
        run: docker run -e NEPTUNE_API_TOKEN="ANONYMOUS" neptune-docker
  get-changed-kedro:
    runs-on: ubuntu-latest
    outputs:
      changed_files: ${{ steps.output.outputs.changed_files }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v32
        with:
          files: integrations-and-supported-tools/kedro/*
      - name: Set output
        id: output
        if: steps.changed-files.outputs.any_changed == 'true'
        run: echo "changed_files='${{ steps.changed-files.outputs.any_modified }}" >> "$GITHUB_OUTPUT"
  test-kedro-example:
    needs: get-changed-kedro
    if: ${{ needs.get-changed-kedro.outputs.changed_files }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Test kedro scripts
        working-directory: integrations-and-supported-tools/kedro/scripts
        timeout-minutes: 20
        run: bash ./run_examples.sh
