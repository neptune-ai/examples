name: examples-branch
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  get-notebooks:
    runs-on: ubuntu-latest
    outputs:
      changed_notebooks: ${{ steps.output.outputs.changed_notebooks }}
    steps:
    - uses: actions/checkout@v2
    - name: Get changed notebooks
      id: changed-notebooks
      uses: lots0logs/gh-action-get-changed-files@2.1.4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: List all changed notebooks
      id: output
      run: |
        echo -e "Output: ${{ fromJSON(steps.changed-notebooks.modified) }}"
        echo -e "JSON format: ${{ fromJSON(steps.changed-notebooks.modified) }}"
        echo -e "::set-output name=changed_notebooks::${{ fromJSON(steps.changed-notebooks.modified) }}"
        echo -e "Valid JSON? ${{toJSON(needs.get-notebooks.outputs.changed_notebooks)}}"
  test-notebooks:
    needs: get-notebooks
    if: ${{ fromJSON(needs.get-notebooks.outputs.changed_notebooks.path) }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        python-version: [ '3.7', '3.8', '3.9', '3.10' ]
        notebooks: ${{ fromJSON(needs.get-notebooks.outputs.changed_notebooks.path) }}
    env:
      NOTEBOOK_TO_TEST: ${{ matrix.notebooks }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"
      - name: pip cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ matrix.os }}-${{ matrix.python-version }}-pip
          restore-keys: |
            ${{ matrix.os }}-${{ matrix.python-version }}-pip
      - name: Install OpenMP on MacOS for XGBoost integration
        if: runner.os == 'macOS'
        run: brew install libomp
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Test examples
        run: ipython ${NOTEBOOK_TO_TEST}
